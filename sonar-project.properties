sonar.projectKey=matheus-rech_meta-analysis-mvp-standalone
sonar.organization=matheus-rech

# Display name on SonarCloud UI
sonar.projectName=Meta-Analysis MVP Standalone

# Path to source directories
sonar.sources=src,scripts
sonar.tests=.
sonar.test.inclusions=test-*.js,test-*.R,**/*test*.js,**/*spec*.js

# Exclude build artifacts and dependencies
sonar.exclusions=build/**,dist/**,node_modules/**,sessions/**,test-output/**,*.log

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Project metadata
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8