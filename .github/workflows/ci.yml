name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint JavaScript/TypeScript code
      run: npm run lint
      
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: 'release'
        
    - name: Install R dependencies
      run: |
        install.packages('lintr', repos = 'https://cloud.r-project.org/')
      shell: Rscript {0}
      
    - name: Lint R code
      run: |
        if (!require('lintr', quietly = TRUE)) {
          install.packages('lintr', repos = 'https://cloud.r-project.org/')
        }
        r_files <- list.files('scripts', pattern = '\\.R$', full.names = TRUE)
        for (file in r_files) {
          cat("Linting:", file, "\n")
          lintr::lint(file)
        }
      shell: Rscript {0}
      
    - name: Claude Code Action
      uses: anthropics/claude-code-action@v1
      with:
        api-key: ${{ secrets.ANTHROPIC_API_KEY }}
