name: CI

on:
  push:
    branches: [ meta ]
  pull_request:
    branches: [ meta ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build TypeScript
      run: npm run build

    - name: Lint JavaScript/TypeScript code
      run: npm run lint
      
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: 'release'
        use-public-rspm: true

    - name: Setup R dependencies (lintr)
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        extra-packages: any::lintr
        cache: true
      
    - name: Lint R code
      run: |
        if (!require('lintr', quietly = TRUE)) {
          install.packages('lintr', repos = 'https://cloud.r-project.org/')
        }
        r_files <- list.files('scripts', pattern = '\\.R$', full.names = TRUE)
        for (file in r_files) {
          cat("Linting:", file, "\n")
          lintr::lint(file)
        }
      shell: Rscript {0}
      
    - name: Claude Code Action
      uses: anthropics/claude-code-action@v1
      with:
        api-key: ${{ secrets.ANTHROPIC_API_KEY }}

  mcp-smoke:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build server
        run: npm run build
      - name: MCP handshake smoke test
        run: npx --yes @modelcontextprotocol/inspector@latest --ci node build/index.js
