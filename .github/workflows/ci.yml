name: CI

on:
  push:
    branches: [ meta ]
  pull_request:
    branches: [ meta ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Cache npm
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules
        key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          npm-${{ runner.os }}-
    
    - name: Install system libraries for R packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libfontconfig1-dev \
          libharfbuzz-dev \
          libfribidi-dev \
          libfreetype6-dev \
          libpng-dev \
          libtiff5-dev \
          libjpeg-dev \
          pandoc \
          python3 \
          python3-venv
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build TypeScript
      run: npm run build

    - name: Lint JavaScript/TypeScript code
      run: npm run lint
      
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: 'release'
        use-public-rspm: true

    - name: Setup R dependencies (project + lintr)
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        extra-packages: >-
          any::lintr
          any::meta
          any::metafor
          any::jsonlite
          any::ggplot2
          any::rmarkdown
          any::knitr
          any::readxl
          any::base64enc
          any::DT
          any::reticulate
        cache: true

    - name: Verify R packages
      run: |
        pkgs <- c('meta','metafor','jsonlite','ggplot2','rmarkdown','knitr','readxl','base64enc','DT','reticulate')
        for (p in pkgs) { library(p, character.only=TRUE) }
        cat('R packages loaded OK\n')
      shell: Rscript {0}
    
    - name: Meta-analysis E2E compute (R)
      run: |
        source('scripts/adapters/meta_adapter.R')
        data <- data.frame(
          study_id = c('S1','S2','S3','S4','S5'),
          events_treatment = c(10,12,9,15,7),
          n_treatment = c(100,120,110,130,90),
          events_control = c(8,15,7,14,6),
          n_control = c(100,120,110,130,90)
        )
        res <- perform_meta_analysis_core(data, method = 'random', measure = 'OR')
        stopifnot(inherits(res, 'meta'))
        dir.create('ci-artifacts', showWarnings = FALSE)
        saveRDS(res, 'ci-artifacts/meta_object.rds')
        bias <- assess_publication_bias_core(res)
        stopifnot(is.list(bias))
        writeLines(jsonlite::toJSON(bias, pretty = TRUE), 'ci-artifacts/bias.json')
        cat('Meta-analysis compute OK\n')
      shell: Rscript {0}

    - name: Meta-analysis E2E plots (non-blocking)
      continue-on-error: true
      run: |
        source('scripts/adapters/meta_adapter.R')
        res <- readRDS('ci-artifacts/meta_object.rds')
        generate_forest_plot_core(res, 'ci-artifacts/forest.png', 'CI Forest')
        generate_funnel_plot_core(res, 'ci-artifacts/funnel.png', 'CI Funnel')
        cat('Plotting completed\n')
      shell: Rscript {0}

    - name: Upload CI artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ci-artifacts
        path: ci-artifacts/**
      
    - name: Lint R code
      run: |
        if (!require('lintr', quietly = TRUE)) {
          install.packages('lintr', repos = 'https://cloud.r-project.org/')
        }
        r_files <- list.files('scripts', pattern = '\\.R$', full.names = TRUE)
        for (file in r_files) {
          cat("Linting:", file, "\n")
          lintr::lint(file)
        }
      shell: Rscript {0}
      
    - name: Claude Code Action
      uses: anthropics/claude-code-action@v1
      with:
        api-key: ${{ secrets.ANTHROPIC_API_KEY }}

  mcp-smoke:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build server
        run: npm run build
      - name: MCP handshake smoke test
        run: npx --yes @modelcontextprotocol/inspector@latest --ci node build/index.js
